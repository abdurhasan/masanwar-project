<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row" id="head">
            <div class="col-md-3">
                <h3>ADD INVENTORY</h3>
                <form action="">
                    <div class="form-group">
                        <input class="form-control" type="text" name="name" placeholder="Inventory Name">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="number" name="qty" placeholder="Quantity">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="status" placeholder="Status">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="condition" placeholder="Condition">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="location" placeholder="Location">
                    </div>

                    <div class="form-group dropdown" id="supplier_form">
                        <button style="background-color: white !important; color: grey"
                            class="btn btn-primary  dropdown-toggle" type="button" name="supplier" id="supplier"
                            data-toggle="dropdown">
                            Suppliers
                            <span class="caret"></span>
                        </button>

                        <ul class="dropdown-menu">

                        </ul>

                    </div>
                    <div class="form-group dropdown" id="inventorygroup_form">
                        <button style="background-color: white !important; color: grey"
                            class="btn btn-primary  dropdown-toggle" type="button" name="inventorygroup"
                            id="inventorygroup" data-toggle="dropdown">
                            Inventory Groups
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                        </ul>

                    </div>
                    <div class="form-group dropdown" id="division_form">
                        <button style="background-color: white !important; color: grey"
                            class="btn btn-primary  dropdown-toggle" type="button" name="division" id="division"
                            data-toggle="dropdown">
                            Divisions
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                        </ul>
                    </div>
                    <div class="form-group dropdown" id="location_form">
                        <button style="background-color: white !important; color: grey"
                            class="btn btn-primary  dropdown-toggle" type="button" name="location" id="location"
                            data-toggle="dropdown">
                            Locations
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                        </ul>
                    </div>
                    <div class="form-group dropdown" id="branch_form">
                        <button style="background-color: white !important; color: grey"
                            class="btn btn-primary  dropdown-toggle" type="button" name="branch" id="branch"
                            data-toggle="dropdown">
                            Branches
                            <span class="caret"></span>
                        </button>

                        <ul class="dropdown-menu">

                        </ul>

                    </div>

                    <div class="form-group dropdown" id="brand_form">
                        <button style="background-color: white !important; color: grey"
                            class="btn btn-primary  dropdown-toggle" type="button" name="brand" id="brand"
                            data-toggle="dropdown">
                            Brands
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                        </ul>
                    </div>
                    <div class="form-group dropdown container"  id="employee_form">
                        <div class="row">                                                                                                                                      
                        </div>
                    </div>
                    
                                                


                    <button class="btn btn-primary form-control" type="submit">SUBMIT</button>
                </form>
            </div>
            <div class="col-md-9">
                <h3>INVENTORIES</h3>
                <table id="userTable" class="table table-striped">
                    <tr>
                        <th>Inventory Code</th>
                        <th>Name</th>
                        <th>QTY</th>
                        <th>Status</th>
                        <th>Condition</th>
                        <th>Location</th>
                        <th>Action</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Update User</h4>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
